<form role="form">
    <div class="form-group">
        <input id='computer_name'
        class="form-control input-sm"
        type="text"
        ng-model="computer.name"
        placeholder="Name"
        required/>
    </div>
    <div class="form-group">
        <input id='computer_mac'
        class="form-control input-sm"
        type="text"
        ng-model="computer.mac"
        placeholder="MAC address"
        required/>
    </div>
    <div class="form-group">
        <input id='computer_ip'
        class="form-control input-sm"
        type="text"
        ng-model="computer.ip"
        placeholder="IPv4 address"
        required/>
    </div>
    <div class="form-group">
        <input id='computer_yos'
        class="form-control input-sm"
        type="number"
        ng-model="computer.number"
        placeholder="Number"
        required/>
    </div>
    <div class="form-group">
        <input id='computer_eietag'
        class="form-control input-sm"
        type="text"
        ng-model="computer.eietag"
        placeholder="EIE-tag"
        required/>
    </div>
    <div class="form-group">
        <select class="form-control input-sm"
            type="text"
            ng-model="form.status"
            placeholder="Status">
            <option value="" selected>[Select status...]</option>
            <option value="{{status}}" ng-repeat="status in statuses">
            {{status}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <textarea id='computer_comment'
            class="form-control"
            ng-model="computer.comment"
            placeholder="Comment"
            required/></textarea>
    </div>
</form>
