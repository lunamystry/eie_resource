<div class='container'>
    <h2 class="page-header">
        <span class="pull-right">
            <span class="glyphicon glyphicon-picture"></span>
            Class Photos
            <small> Here you will find class photos from years past</small>
        </span>
        <span class="clearfix"></span>
    </h2>

    <input ng-model="query"
    class="form-control"
    type="search"
    placeholder="filter..."/>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="thumbnail" ng-repeat="image in images | filter:query | orderBy:orderProp">
                <div class="caption">
                    <h3>{{image.name}}</h3>
                    <p>{{image.snippet}}</p>
                </div>
                <img ng-src="{{image.thumbUrl}}"/>
            </div>
        </div>
    </div>
</div>
