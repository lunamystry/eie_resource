<h2 class="page-header">
    <button ng-click="downloadMacs()"
        class='btn-warning btn pull-left'>
        <span class="glyphicon glyphicon-save"></span>
        mac-ethx.txt
    </button>
    <button ng-click="downloadDhcpConf()"
        class='btn-warning btn pull-left'>
        <span class="glyphicon glyphicon-save"></span>
        dhcp.conf
    </button>
    <span class="pull-right">
        <span class="glyphicon glyphicon-hdd"></span>
        Computers
    </span>
    <span class="clearfix"></span>
</h2>
<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            add a new computer
        </div>
        <div class="panel-body">
            <div ng-include="'views/computer_form.html'"></div>
            <button ng-click="saveComputer()"
                class="btn-success btn">
                <span class="glyphicon glyphicon-plus"></span>
                add
            </button>
        </div>
    </div>
</div>

<div class="col-md-8">
    There are {{computers.length}} computers.
    <hr/>
    <div class="form-group">
        <input type="search"
        class="form-control"
        ng-model="q"
        placeholder="filter computers..." />
    </div>
    <accordion close-others="true">
    <accordion-group ng-repeat="computer in computers | orderBy:'number' | filter:q">
    <accordion-heading>
    <span class='badge computer-{{computer.status}}'>
        {{computer.number}}
    </span>
       {{computer.name}}
    <div class="btn-group pull-right">
        <button ng-click="deleteComputer(computer, $index)"
            class='btn btn-danger btn-xs'>
            <span class="glyphicon glyphicon-remove"></span>
            delete
        </button>

    </div>
    <div class="clearfix"></div>
    </accordion-heading>
    <div class="btn-group pull-right">
    </div>
    <div class="col-md-6">
        <div ng-include="'views/computer_form.html'"></div>
        <div class='form-group'>
            <button ng-click="updateComputer(computer)"
                class='btn-success btn'>
                <span class="glyphicon glyphicon-floppy-disk"></span>
                save
            </button>
        </div>
    </div>
    </accordion-group>
    </accordion>
</div>
