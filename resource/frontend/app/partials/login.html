<div class="jumbotron">
  <div class="col-md-9">
    <h1> Resource </h1>
    <p>
      Welcome to resource. A resource repository for Information and Electrical Engineering students
      at Wits.
      You need to sign in for a locker, DHCP and DNS and to make dlab bookings
    </p>
  </div>
  <div class="col-md-3">
    <h2>Sign in</h2>
    <form role="form" name="login_form">
      <fieldset>
        <div class="form-group"
             ng-class="{login_form.username.$error: 'has-error'}">
          <input type="text"
                 ng-model="username"
                 class="form-control input-lg"
                 name="username_input"
                 placeholder="username"
                 required/>
        </div>
        <div class="form-group"
             ng-class="{login_form.password.$error: 'has-error'}">
          <input type="password"
                 ng-model="password"
                 class="form-control input-lg"
                 name="password_input"
                 placeholder="password"
                 required/>
        </div>
        <button ng-disabled="!login_form.$valid"
                ng-click="sign_in()"
                class="btn btn-success">
          Sign in
        </button>
      </fieldset>
    </form>
  </div>
  <div class="clearfix"></div>
</section>
