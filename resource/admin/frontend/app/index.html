<!doctype html>
<html lang="en" ng-app="resource">
  <head>
    <meta charset="utf-8">
    <title ng-controller="titleCtrl">Resource : {{ title() }}</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet/less" type="text/css" href="css/app.less"/>
  </head>

      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#home">
            <img src="img/eielogo.png">
          </a>
          <div id="menu" ng-controller="navCtrl">

    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui/ui-bootstrap-tpls-0.7.0.js"></script>
    <script type="text/javascript" src="lib/less.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
