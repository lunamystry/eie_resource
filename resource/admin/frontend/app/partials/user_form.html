<form role="form">
  <div class="form-group">
    <input id='user_first_name'
           class="form-control"
           type="text"
           ng-model="user.first_name"
           ng-change="updateUsername()"
           ng-change="updateEmail()"
           placeholder="First Name"
           required/>
  </div>
  <div class="form-group">
    <input id='user_last_name'
           class="form-control"
           type="text"
           ng-model="user.last_name"
           ng-change="updateUsername()"
           ng-change="updateEmail()"
           placeholder="Last Name"
           required/>
  </div>
  <div class="form-group">
    <input id='user_username'
           class="form-control"
           type="text"
           ng-model="user.username"
           ng-readonly="true" placeholder="Username"
           tooltip="Generated from First and Last name"
           tooltip-placement="right"
           required/>
  </div>
  <div class="form-group">
    <input id='user_yos'
           class="form-control"
           type="text"
           ng-model="user.yos"
           ng-change="updateEmail()"
           placeholder="Year Of Study"
           required/>
  </div>
  <div class="form-group">
    <input id='user_student_number'
           class="form-control"
           type="text"
           ng-model="user.student_number"
           ng-change="updateEmail()"
           placeholder="Student Number"
           required/>
  </div>
  <div class="form-group">
    <input id='user_email'
           class="form-control"
           type="email"
           ng-model="user.email"
           ng-readonly="true" placeholder="Email"
           tooltip="Generated from student number"
           tooltip-placement="right"
           required/>
  </div>
  <div class="form-group">
    <div>
      <select class="form-control"
              type="text"
              ng-model="form.host"
              placeholder="First Host">
        <option value="" selected>[Select hosts]</option>
        <option value="{{host}}" ng-repeat="host in availableHosts">
          {{host}}
        </option>
      </select>
      <button class="btn btn-primary pull-right"
              ng-click="addHost()">
        <i class="glyphicon glyphicon-plus"></i>
        add
      </button>
    </div>
    <ol class="form-group">
      <li ng-repeat="host in user.hosts" >
        <span class="pull-right"
              ng-click="removeHost($index)"
              tooltip="remove"
              tooltip-placement="right">
          <i class="glyphicon glyphicon-remove"></i>
        </span>
        {{host}}
        <span class="clearfix"></span>
      </li>
    </ol>
  </div>
  <div class="form-group">
    <input id='user_login_shell'
           class="form-control"
           type="text"
           ng-model="user.login_shell"
           placeholder="Login Shell"
           required/>
  </div>
  <div class="form-group">
    <input id='user_home_directory'
           class="form-control"
           type="text"
           ng-model="user.home_directory"
           placeholder="Home Directory"
           required/>
  </div>
  <div class="form-group">
    <input id='user_uid_number'
           class="form-control"
           type="text"
           ng-model="user.uid_number"
           ng-readonly="true"
           placeholder="UID Number"
           tooltip="Generated from the server"
           tooltip-placement="right"
           required/>
  </div>
  <div class="form-group">
    <input id='user_gid_number'
           class="form-control"
           type="text"
           ng-model="user.gid_number"
           ng-readonly="true"
           placeholder="GID Number"
           tooltip="Generated from the server"
           tooltip-placement="right"
           required/>
  </div>
</form>
